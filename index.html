Objetivo manipular elementos multimedia en la pagina.
Descripción: crear un botón que cambie la imagen mostrada en la pagina.

ALUMNA: AMERICA JAZMIN ESTRADA HERNANDEZ  -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Imagen</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            background: radial-gradient(circle, #1e1e1e, #790606); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: all 0.5s ease;
            color: #f5f5f5; 
        }

        /* Estilo para el título */
        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        /* Estilo de las imágenes */
        img {
            width: 320px;
            height: auto;
            border-radius: 15px;
            border: 5px solid #530202; 
            box-shadow: 0 8px 20px rgba(48, 6, 6, 0.925); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: none; 
        }

        img.active {
            display: block; /* Mostrar solo la imagen activa */
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.6); /* Luz más intensa al pasar el cursor */
        }

        /* Estilo del botón */
        button {
            background: linear-gradient(45deg, #1d0c0b, #130808);
            color: #fff;
            border: none;
            padding: 15px 35px;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 105, 135, 0.4); /* Sombra suave */
        }

        button:hover {
            background: linear-gradient(45deg, #ff9472, #ff6f61);
            box-shadow: 0 12px 25px rgba(255, 105, 135, 0.6); /* Sombra intensa */
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(255, 105, 135, 0.4);
        }
    </style>
</head>
<body>
    <h1>Cambiar Imagen con un Botón</h1>

    <!-- Las 4 imágenes -->
    <img id="imagen1" class="active" src="imagen1.jpg" alt="Imagen 1">
    <img id="imagen2" src="imagen2.jpg" alt="Imagen 2">
    <img id="imagen3" src="imagen3.jpg" alt="Imagen 3">
    <img id="imagen4" src="imagen4.jpg" alt="Imagen 4">

    <!-- Botón para cambiar imágenes -->
    <button id="boton-cambiar">Cambiar Imagen</button>

    <script>
        // Obtener todas las imágenes
        const imagenes = [
            document.getElementById('imagen1'),
            document.getElementById('imagen2'),
            document.getElementById('imagen3'),
            document.getElementById('imagen4')
        ];

        let imagenActual = 0; // Índice de la imagen actualmente mostrada

        // Obtener el botón
        const boton = document.getElementById('boton-cambiar');

        // Cambiar la imagen al hacer clic en el botón
        boton.addEventListener('click', () => {
            // Ocultar la imagen actual
            imagenes[imagenActual].classList.remove('active');

            // Cambiar al siguiente índice (si llega al final, volver al inicio)
            imagenActual = (imagenActual + 1) % imagenes.length;

            // Mostrar la nueva imagen
            imagenes[imagenActual].classList.add('active');
        });
    </script>
</body>
</html>
